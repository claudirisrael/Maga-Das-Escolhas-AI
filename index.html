    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050508;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .mystic-gradient {
            background: radial-gradient(circle at top center, #1a1033 0%, #050508 100%);
            min-height: 100vh;
        }
        .card-inner {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .card-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
        }
        .card-back {
            background: linear-gradient(135deg, #2e1065 0%, #0c0a09 100%);
            border: 1px solid #6d28d9;
            box-shadow: inset 0 0 20px rgba(139, 92, 246, 0.2);
        }
        .card-front {
            transform: rotateY(180deg);
            background: #12121e;
            border: none;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(167, 139, 250, 0.5);
        }
        .maga-border {
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
        }
        .maga-border:hover {
            border-color: rgba(167, 139, 250, 0.6);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
